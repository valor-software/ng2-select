<div #main [tabindex]="disabled? -1: 0" class="ngx-select ui-select-container dropdown"
     [ngClass]="{
        'ngx-select_multiple ui-select-multiple form-control': multiple === true,
        'open show': optionsOpened && optionsFiltered.length
     }"
     (click)="mainClicked($event)" (focusin)="mainClicked($event)"
     (focus)="focusToInput()" (keydown)="inputKeyDown($event)"
     (keyup)="mainKeyUp($event)">
  <div [ngClass]="{ 'ngx-select__disabled ui-disabled': disabled}"></div>

  <!-- single selected item -->
  <div class="ui-select-match" *ngIf="(multiple === false) && (!optionsOpened || noAutoComplete)">
    <div class="ngx-select__toggle btn btn-outline-secondary btn-default form-control ui-select-toggle"
         (click)="optionsOpen()">
      <span [ngClass]="{
              'ngx-select__placeholder ui-select-placeholder text-muted': !optionsSelected.length,
              'ngx-select__selected ui-select-match-text pull-left float-left': optionsSelected.length,
              'ui-select-allow-clear': optionsSelected.length && allowClear
            }"
            [innerHtml]="sanitize(optionsSelected.length ? optionsSelected[0].text : placeholder)"></span>
      <i class="dropdown-toggle pull-right float-right"></i>
      <i class="ngx-select__toggle-caret caret pull-right float-right"></i>
      <a class="ngx-select__clear btn btn-sm btn-link pull-right float-right" *ngIf="canClearNotMultiple()"
         (click)="optionRemove(optionsSelected[0], $event)">
        <i class="ngx-select__clear-icon"></i>
      </a>
    </div>
  </div>

  <!-- multiple selected items -->
  <div class="ui-select-match" *ngIf="multiple === true">
    <span *ngFor="let option of optionsSelected">
      <span type="button" tabindex="-1"
            class="ngx-select__selected btn btn-default btn-secondary btn-xs ui-select-match-item">
        <span [innerHtml]="sanitize(option.text)"></span>
        <a class="ngx-select__clear btn btn-sm btn-link pull-right float-right" (click)="optionRemove(option, $event)">
          <i class="ngx-select__clear-icon"></i>
        </a>
      </span>
    </span>
  </div>

  <!-- live search an item from the list -->
  <input #input type="text" class="ngx-select__search form-control ui-select-search"
         *ngIf="checkInputVisibility()"
         [tabindex]="multiple === false? -1: 0"
         (keydown)="inputKeyDown($event)"
         (keyup)="inputKeyUp($event, input.value)"
         [disabled]="disabled"
         [placeholder]="optionsSelected.length? '': placeholder"
         (click)="inputClick(input.value)"
         autocomplete="false"
         autocorrect="off"
         autocapitalize="off"
         spellcheck="false"
         role="combobox">

  <!-- options template -->
  <ul #choiceMenu role="menu" class="ngx-select__choices ui-select-choices dropdown-menu"
      [class.show]="optionsOpened && optionsFiltered.length">
    <li *ngFor="let opt of optionsFiltered; trackBy: trackByOption; let idx=index" role="menuitem">
      <div class="divider dropdown-divider" *ngIf="opt.type === 'optgroup' && (idx > 0)"></div>
      <div class="dropdown-header" *ngIf="opt.type === 'optgroup'">{{opt.label}}</div>

      <a href="#" #choiceItem *ngFor="let option of (opt.optionsFiltered || [opt]); trackBy: trackByOption"
         class="ngx-select__item ui-select-choices-row dropdown-item"
         [ngClass]="{'ngx-select__item_active active': isOptionActive(option, choiceItem)}"
         (mouseenter)="optionActivate(option)" (click)="optionSelect(option, $event)"
         [innerHtml]="highlightOption(option)">
      </a>
    </li>
  </ul>

</div>
