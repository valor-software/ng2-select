<h3>Select a city by country</h3>
<div class="example-block">
    <div class="example-block__item">
        <ngx-select [allowClear]="true"
                    [items]="items"
                    [disabled]="ngxDisabled"
                    [(ngModel)]="ngxValue"
                    optionValueField="id" optionTextField="text"
                    optGroupLabelField="text" optGroupOptionsField="children"
                    placeholder="No city selected">
        </ngx-select>
        <p></p>
        <div class="alert alert-secondary">
            <pre>{{ngxValue | json}}</pre>
        </div>
        <div>
            <button class="btn btn-primary" (click)="ngxDisabled = !ngxDisabled">
                {{ngxDisabled ? 'Enable' : 'Disable'}}
            </button>
        </div>
    </div>
</div>
